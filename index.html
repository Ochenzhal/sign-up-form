<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="sec-one">
        <div class="title-container">
          <img src="/Images/odin-lined.png" alt="Odin logo">
          <h1>ODIN</h1>
        </div>
        <p class="credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="sec-two">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <div>Let's do this!</div>
          <form action="/index.html" method="post">

            <div class="input-container">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div class="input-container">
            <div class="input-container">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div class="input-container">

            <div class="input-container">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div class="input-container">
            <div class="input-container">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel" />
            </div class="input-container">

            <div class="input-container">
              <label for="pswrd">PASSWORD</label>
              <input type="password" name="pswrd" id="pswrd" />
            </div class="input-container">
            <div class="input-container">
              <label for="confirm-pswrd">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pswrd" id="confirm-pswrd" />
            </div class="input-container">

            <button type="button">Create account</button>
          </form>
        </div>
        <div>Already have an account? <a href="/index.html">Log In</a></div>
      </div>
    </div>
  </body>
</html>
